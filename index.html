<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href= "Styles.css">
  <link rel="icon" type="favicon/png" href="images/favicon-32x32.png">

<body>

   <img class="bg-img" src="images/bg-desktop.png" alt="background-img">

  <div class="container">

        <img class="upload" src="images/icon-upload.png" alt="upload">
        </div>
    </div>
    <div class="second-box">
      <p class="line" >Youâ€™ve used <span style="color:white;" >815 GB</span> of your storage</p>

    <div class="attribution">

 </body>
